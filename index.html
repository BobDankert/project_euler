<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="">

  <title>Project Euler Solutions</title>

  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script type="application/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js"></script>
</head>
<body>
<header>
  <h1>Project Euler Solutions</h1>
  <h4>From: <a href="https://projecteuler.net/progress" target="_blank">https://projecteuler.net/progress</a></h4>
</header>

<section class="flex-container">
  <ol id="problem_list" class="flex-item" data-max-problems="17">

  <div id="results_container" class="flex-item">
    <h3>Results:</h3><br/>
    <div id="results_header"></div>
    <div id="results_processing"></div>
    <div id="results_time"></div>
    <pre id="results"></pre>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="run_problems.js"></script>
</body>
</html>
